<!-- order section starts  -->

<section class="order" id="order">

    <h1 class="heading">Contacto</h1>

    <div class="row">
        
        <div class="image">
            <img src="./images/Contactanos-shatter.png" alt="">
        </div>

        <form name='formulario-js' onsubmit='return validar()'>

            <div class="inputBox">
                <input type="text" id="nombre" placeholder="Nombre cliente" required >
                <input type="email" id="email" placeholder="Email" required >
            </div>

            <div class="inputBox">
                <input type="tel" id="telefono" placeholder="Celular" pattern="\x2b[0-9]+" required >
                <input type="text" id="motivo" placeholder="motivo" >
            </div>

            <textarea placeholder="Mensaje" name="mensaje" id="mensaje" cols="30" rows="10"required></textarea>

            <input type="submit" value="Enviar" class="btn">

        </form>

    </div>

</section>
